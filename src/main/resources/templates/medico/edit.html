<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Medico</h1>

		<div class="card">
			<div class="card-header">Edición Médico</div>
			<div class="card-body">
				<form th:action="@{/medico/save}" th:object="$medico" method="POST">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						 <input type="text" class="form-control" id="nombre" aria-describedby="nameHelp"
							name="nombre" placeholder="Enter name"
							th:value="${medico.nombre}">
					</div>
					<div class="form-group">
						<label for="especialidad">State</label>
						 <select id="especialidad"	class="form-control"
						 th:field="*{medico.especialidad}">
							<option th:each="especial:${especialidades}"
							th:value="${especial.id}" th:text="${especial.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="direccion">Direccion</label> <input type="text"
							class="form-control" id="direccion"
							th:value="${medico.direccion}" placeholder="direccion">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono</label> <input type="number"
							class="form-control" id="telefono" th:value="${medico.telefono}"
							placeholder="N° Telefonico">
					</div>


					<button type="submit" class="btn btn-primary">Grabar</button>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
